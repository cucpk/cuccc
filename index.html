<body>
 	<script>
 		function isNaturalNumber(n)
        {
            n = n.toString(); 
            var n1 = Math.abs(n)
    ,
                n2 = parseInt(n, 10);
            return !isNaN(n1) && n2 === n1 && n1.toString() === n;
        }
	
    var n;
	
    n = prompt("hay nhap so nguyen n");
    while(!isNaturalNumber(n)){
    n = prompt("Nhap lai so nguyen n");
	}
	for(var i=0 ; i<=n ; i++)
	{
		for(var j = 0; j <= n; j++)
		{
			if(i==0 || i==n || j==0 || j==n)
			document.write('*');
			else 
			document.write('-');
		}
		document.write('<br/>');
	}

    
	</script>
</body>
